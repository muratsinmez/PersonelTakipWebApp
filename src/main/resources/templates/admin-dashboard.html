<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - Personel Yönetimi</title>
    <link rel="stylesheet" href="/css/admin.css" />
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1, h2 { color: #2c3e50; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #f4f4f4; }
        form { max-width: 400px; }
        label { display: block; margin-top: 10px; }
        input[type="text"], input[type="number"] { width: 100%; padding: 8px; margin-top: 5px; }
        button { margin-top: 15px; padding: 10px 15px; background-color: #3498db; color: #fff; border: none; cursor: pointer; }
        button:hover { background-color: #2980b9; }
        a { color: #3498db; text-decoration: none; margin-right: 10px; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
<h1>Personel Yönetimi</h1>

<!-- Mevcut personel listesini göster -->
<h2>Mevcut Personel Listesi</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Ad Soyad</th>
        <th>İş Yeri No</th>
        <th>İzin Gün Sayısı</th>
        <th>İşlemler</th>
        <th>TC Kimlik No</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="person : ${personellerList}">
        <td th:text="${personeller.id}">1</td>
        <td th:text="${personeller.ad} + ' ' + ${personeller.soyad}">John Doe</td>
        <td th:text="${personeller.is_yeri_no}">123</td>
        <td th:text="${personeller.izin_gun_sayisi}">10</td>
        <td th:text="${personeller.tc_kimlik_no}">10</td>

        <td>
            <a th:href="@{/admin/edit/{id}(id=${personeller.id})}">Düzenle</a>
            <a th:href="@{/admin/delete/{id}(id=${personeller.id})}" onclick="return confirm('Silmek istediğinize emin misiniz?');">Sil</a>
        </td>
    </tr>
    </tbody>
</table>

<!-- Yeni personel ekleme formu -->
<h2>Yeni Personel Ekle</h2>
<form th:action="@{/admin/add}" method="post">
    <label for="ad">Adı:</label>
    <input type="text" id="ad" name="ad" required autofocus />

    <label for="soyad">Soyadı:</label>
    <input type="text" id="soyad" name="soyad" required />

    <label for="is_yeri_no">İş Yeri No:</label>
    <input type="text" id="is_yeri_no" name="is_yeri_no" required />

    <label for="izin_gun_sayisi">İzin Gün Sayısı:</label>
    <input type="number" id="izin_gun_sayisi" name="izin_gun_sayisi" required />

    <label for="tc_kimlik_no">TC Kimlik No:</label>
    <input type="number" id="tc_kimlik_no" name="izin_gun_sayisi" required />

    <button type="submit">Personel Ekle</button>
</form>
</body>
</html>
